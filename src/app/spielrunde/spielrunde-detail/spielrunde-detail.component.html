<div class="container">
  <div class="card" *ngFor="let spiel of spiele; let i = index">
    <div class="card-body">
      <h5 class="card-title">{{spiel.team1}} - {{spiel.team2}}</h5>
      <p class="card-text">{{spiel.ort}} {{spiel.datum}}  {{spiel.stadion}}
        <button class="btn btn-dark" (click)="onTippen(spiel)" style="margin-left: 1rem;">Tippen</button>
      </p>
    </div>
  </div>
</div>
